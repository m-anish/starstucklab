name: Regenerate AI Content

on:
  schedule:
    - cron: '0 3 * * 1'  # Every Monday 03:00 UTC
  workflow_dispatch:       # Allow manual trigger

jobs:
  regenerate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site

    permissions:
      contents: write     # needed to commit changes

    steps:
      - name: ğŸ›°ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # we'll reauth manually

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: pip install openai python-dotenv

      - name: ğŸ”® Run content regeneration daemon
        env:
          TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}
        run: python3 tools/regenerate_content.py

      - name: ğŸª„ Commit regenerated content
        run: |
          git config user.name "Starstuck AutoBot"
          git config user.email "actions@users.noreply.github.com"
          git add generated/
          if git diff --cached --quiet; then
            echo "No changes â€” nothing to commit."
          else
            git commit -m "ğŸ¤– Auto-regenerated content ($(date -u +%Y-%m-%d))"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
          fi

      - name: ğŸš€ Trigger deploy workflow
        if: success()
        uses: peter-evans/workflow-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          workflow: deploy.yml        # ğŸ‘ˆ name of your deploy workflow file
          ref: main
